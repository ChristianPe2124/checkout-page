<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Checkout Page</title>
</head>
<body>
    <form action="#" class="container">
        <div class="wrapper">
            <img src="./creditcard.png" alt="credit card" class="credit-card" height="200">
            <div class="input-box">
                <input type="text" placeholder="card number" required>
                <i class='bx bx-credit-card-front' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="cardholder name" required>
            </div>
            <div class="details-input-box">
                <input type="text" placeholder="MM" required> 
                <input type="text" placeholder="YY" required> 
                <input type="text" placeholder="CVC" required> 
                <i class='bx bxs-credit-card' ></i>
            </div>
            <div class="pay-now">
                <button class="btn-paynow">PAY NOW</button>
            </div>
        </div>
    </form>
</body>
</html>
